<h1 >Chat</h1>   
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div  *ngFor="let chat of chatService.chats" [ngClass]="{'text-right': chatService.usuario.uid == chat.uid}">
        <span  [ngClass]="{'badge-primary': chatService.usuario.uid == chat.uid, 'badge-success': chatService.usuario.uid != chat.uid }" class="badge badge-primary">{{chat.nombre}}</span>
        <p>{{chat.mensaje}}</p>
    </div>

</div>
 
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enviar mensaje" aria-label="Recipient's username" aria-describedby="basic-addon2" name="mensaje" [(ngModel)]="mensaje"  (keyup.enter)="enviarMensaje()">
    <div class="input-group-append">
        <button class="btn btn-success" (click)="enviarMensaje()">Enviar</button>  
    </div>
  </div>
